<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg result-card">
            <div class="card-header bg-gradient text-white text-center">
                <h1 class="display-6">Prediction Result</h1>
            </div>
            <div class="card-body text-center">
                {% if result == 0 %}
                    <h2 class="text-success">Congratulations! You do not have diabetes.</h2>
                {% else %}
                    <h2 class="text-danger">Unfortunately, you have diabetes.</h2>
                {% endif %}
                <button onclick="window.location.href='/'" class="btn btn-primary mt-4">Go Back</button>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
