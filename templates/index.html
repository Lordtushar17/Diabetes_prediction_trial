<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg form-card">
            <div class="card-header bg-gradient text-white text-center">
                <h1 class="display-6">Welcome</h1>
                <h2 class="text-center mt-3">Diabetes Prediction</h2>
            </div>
            
            <div class="card-body">
                <h2 class="text-center mb-4">Diabetes Prediction</h2>
                <form action="/predict" method="POST">
                    <div class="mb-3">
                        <label for="pregnancies" class="form-label">Pregnancies:</label>
                        <input type="number" class="form-control" name="pregnancies" required>
                    </div>
                    <div class="mb-3">
                        <label for="glucose" class="form-label">Glucose:</label>
                        <input type="number" class="form-control" name="glucose" required>
                    </div>
                    <div class="mb-3">
                        <label for="blood_pressure" class="form-label">Blood Pressure:</label>
                        <input type="number" class="form-control" name="blood_pressure" required>
                    </div>
                    <div class="mb-3">
                        <label for="skin_thickness" class="form-label">Skin Thickness:</label>
                        <input type="number" class="form-control" name="skin_thickness" required>
                    </div>
                    <div class="mb-3">
                        <label for="insulin" class="form-label">Insulin:</label>
                        <input type="number" class="form-control" name="insulin" required>
                    </div>
                    <div class="mb-3">
                        <label for="bmi" class="form-label">BMI:</label>
                        <input type="number" class="form-control" name="bmi" step="0.1" required>
                    </div>
                    <div class="mb-3">
                        <label for="dpf" class="form-label">Diabetes Pedigree Function:</label>
                        <input type="number" class="form-control" name="dpf" step="0.001" required>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Age:</label>
                        <input type="number" class="form-control" name="age" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Predict</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
